<!-- assets/neon-wave.svg -->
<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="120" viewBox="0 0 1200 120" preserveAspectRatio="none">
  <defs>
    <linearGradient id="wg" x1="0" x2="1">
      <stop offset="0" stop-color="#00f0ff"/>
      <stop offset="0.5" stop-color="#8A2BE2"/>
      <stop offset="1" stop-color="#ff4fd8"/>
    </linearGradient>
    <style>
      .wave { fill: url(#wg); opacity: 0.18; }
      @keyframes move { 0% { transform: translateX(0px); } 100% { transform: translateX(-240px); } }
    </style>
  </defs>

  <rect width="100%" height="100%" fill="#06060a"/>
  <g transform="translate(0,10)">
    <path class="wave" d="M0 60 C 150 20, 300 100, 450 60 C 600 20, 750 100, 900 60 C 1050 20, 1200 100, 1350 60 L1350 120 L0 120 Z" />
    <g style="animation: move 8s linear infinite;">
      <path class="wave" d="M-450 60 C -300 20, -150 100, 0 60 C 150 20, 300 100, 450 60 C 600 20, 750 100, 900 60 C 1050 20, 1200 100, 1350 60 L1350 120 L-450 120 Z" />
    </g>
  </g>
</svg>
